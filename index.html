<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='styles.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class='container'>
        <header>
            <button id='newGame' onclick="gamePlay.newGame()">New Game</button>
            <button id='gameMode' onclick="gamePlay.gameModeSwitch()">Single Player</button>
            <h2>Place your marker to start</h2>
            <div id='overlay' onclick="gamePlay.off()">
                <div id='text'></div>
            </div>
        </header>
        <main>
            <div class='grid'></div>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="winCheck.js"></script>
</body>
</html>
